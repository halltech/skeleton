<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 meta tags above -->

    <!-- SEO meta tags -->
    <meta name="subject" content="A description of the page">
    <meta name="description" content="A description of the page">
    <meta name="robots" content="index,follow,noodp"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    <meta name="google" content="notranslate">
    <!-- Social Media Facebook / Open Graph -->
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en_US">
    <!-- Social Media Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://example.com/page.html">
    <meta name="twitter:title" content="Content Title">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <title>TITLE</title>

    <!-- Stylesheets -->
    <link href="css/style.min.css" rel="stylesheet">

    <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
    <link rel="icon" href="assets/icon/favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="assets/icon/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/icon/favicon-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="assets/icon/favicon-62.png" sizes="62x62" type="image/png">
    <link rel="icon" href="assets/icon/favicon-192.png" sizes="192x192" type="image/png">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <!-- Header (Navigation + Info message) and Cover -->
    </header>

    <main>
      <!-- Actual content -->
    </main>

    <footer>
      <!-- Page footer -->
    </footer>
  </body>

  <!-- Scripts -->
  <script src="js/script.min.js"></script>
</html>
